<body>
  <a href="home/home.html" class="previous round btn btn-info" type="button">Back</a>
  <center>
<div id="mainFrame">
  <header>LinkedIn Network Booster</header>
  <br><br>
  <form id="messForm">
    <label style="float:left;"> <strong>Choose Connections</strong>  </label>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-check  ">
            <input class="form-check-input" type="checkbox" value="F" id="1">
            <label class="form-check-label" for="inlineCheckbox1">
              First Connection
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check  ">
            <input class="form-check-input" type="checkbox" value="S" id="2" checked>
            <label class="form-check-label" for="inlineCheckbox2">
              Second Connection
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check  ">
            <input class="form-check-input" type="checkbox" value="O" id="3" checked>
            <label class="form-check-label" for="inlineCheckbox3">
              Third Connection
            </label>
          </div>
        </div>
      </div>
    </div>  
    <br>
    <div class="formdiv">
    <div class="form-group">
      <label style="float:left;"> <strong>Enter  The  Locations </strong>  </label>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" id="w1" placeholder="Location" aria-label="location">
        <button class="btn btn-info" type="button" id="b1">Submit</button>
        <button class="btn btn-primary" type="button" id="c1">Clear</button>
      </div>
    </div>
    <div class="ulwrapper">
      <ul id="ul1" class="scroll"></ul>
    </div>
    </div>
    <div class="formdiv">
    <div class="form-group">
      <label style="float:left;"><strong > Enter The Companies </strong>  </label>
      <br>
      <div class="input-group">
        
        <input type="text" class="form-control" id="w2" placeholder="Company" aria-label="company">
        <button class="btn btn-info" type="button" id="b2">Submit</button>
        <button class="btn btn-primary" type="button" id="c2">Clear</button>
      </div>
    </div>
    <div class="ulwrapper">
      <ul id="ul2" class="scroll"></ul>
    </div>
    </div>
    <h3 style="float:left;"><strong > Enter The Message </strong>  </h3>
    <br>
    <div class="form">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
    </div>
    <br>
    <br>
    <input   type="submit" id="submit" class="btn btn-primary btn-block btn-large">
    <!-- <input type="submit" value="Submit" class="btn btn-primary btn-block btn-large"> -->
  </form>
  <br><br><br><hr>
  <section class="table-wrapper">
    
  </section>
</div>

</center>

<script defer src="connection.js"></script>
</body>


</html>
