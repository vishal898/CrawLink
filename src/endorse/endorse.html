<body>
  <a href="home/home.html" class="previous round btn btn-info" type="button">Back</a>
  <center>
    <div id="mainFrame">
      <header>LinkedIn Auto Endorser</header>
      <br><br>
      <form id="messForm">
        <br>
        <div class="input-group ">
          <diV class="label">
            <label style="float:left;"> <strong>Choose File To Provide List of linkedin profile url &nbsp;&nbsp;<br
                  style="float:left;">( in below
                format )*.</strong> </label>
          </diV>
          <div class="inp">
            <!-- <input style="margin-bottom: 5px;" type="file" class="form-control" id="txtFile"
              aria-describedby="inputGroupFileAddon04" aria-label="Upload" accept=".txt">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <button class="btn btn-info" type="button" id="txtFileSubmit">Choose File</button>
            <span id="fileSpan" >no file present</span>
          </div>
        </div>
        <br>
        <center>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            Example
          </button>
          <br>
          <div class="collapse" id="collapseExample">
            <br>
            <div class="card card-body">
              <label style="background-color:#3560a1;color: whitesmoke;">Every Profile Link On New Line</label>
              <img src="endorse.jpeg">
            </div>
          </div>
        </center>

        <br>
        <br>
        <center>
          <h3>OR</h3>
        </center>
        <br>
        <div class="formdiv">
          <div class="form-group">
            <label style="float:left;"> <strong>Provide the list of profile links you want to endorse
              </strong> </label>
            <br>
            <div class="input-group">
              <input type="text" class="form-control" id="w1" placeholder="Profile Link" aria-label="profile-link">
              <button class="btn btn-info" type="button" id="b1">Submit</button>
              <button class="btn btn-primary" type="button" id="c1">Clear</button>
            </div>
          </div>
          <div class="ulwrapper">
            <ul id="ul1" class="scroll"></ul>
          </div>
        </div>
        <br>
        <br>
        <button id="refresh" class="btn btn-secondary btn-large">Refresh</button>


        <button type="submit" id="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        <!-- <input type="submit" value="Submit" class="btn btn-primary btn-block btn-large"> -->
      </form>
      <br><br><br>
      <hr>
      <section class="table-wrapper">

      </section>
    </div>

  </center>

  <script defer src="endorse.js"></script>
</body>


</html>
